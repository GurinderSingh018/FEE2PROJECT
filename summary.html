<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Summary ‚Äî Taj Hotel</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f8f5f0, #f3e9d2, #fff8e7);
      margin: 0;
      padding: 0;
      color: #1f2937;
    }
    header {
      background: linear-gradient(90deg, #00274d, #00386d);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
    }
    .container {
      max-width: 600px;
      background: white;
      margin: 3rem auto;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      border: 2px solid #e0c873;
      text-align: center;
    }
    h2 {
      color: #00274d;
      text-transform: uppercase;
      margin-bottom: 1rem;
    }
    .details {
      text-align: left;
      margin-top: 1rem;
    }
    .details p {
      font-size: 1rem;
      margin: 0.5rem 0;
    }
    button {
      margin-top: 2rem;
      background: linear-gradient(90deg, #00274d, #004c8a);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(90deg, #c9a227, #f5d46b);
      color: #00274d;
    }
  </style>
</head>
<body>
  <header>TAJ HOTEL ‚Äî Booking Summary</header>

  <div class="container">
    <h2>Booking Confirmed üéâ</h2>
    <p>Thank you for choosing <strong>Taj Hotel</strong>! Here are your booking details:</p>

    <div class="details" id="bookingDetails"></div>

    <button onclick="window.location.href='index.html'">üè† Go to Home</button>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("bookingSummary"));

    if (data) {
      document.getElementById("bookingDetails").innerHTML = `
        <p><strong>Name:</strong> ${data.name}</p>
        <p><strong>Email:</strong> ${data.email}</p>
        <p><strong>Check-in:</strong> ${data.checkin}</p>
        <p><strong>Check-out:</strong> ${data.checkout}</p>
        <p><strong>Guests:</strong> ${data.guests}</p>
        <p><strong>Room Type:</strong> ${data.room}</p>
        <p><strong>Payment Method:</strong> ${data.method}</p>
        <p><strong>Total Price:</strong> ‚Çπ${data.price} / night</p>
      `;
    } else {
      document.getElementById("bookingDetails").innerHTML = `<p>No booking data found.</p>`;
    }
  </script>
</body>
</html>

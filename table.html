<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Restaurant Table Booking</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(to right, #f8d7a4, #fceabb);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .booking-container {
      background: white;
      width: 380px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      border-color: #f1a10a;
    }

    button {
      width: 100%;
      background: linear-gradient(90deg, #f6a623, #f1c40f);
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, #f1c40f, #f6a623);
    }

    .confirmation {
      text-align: center;
      margin-top: 20px;
      font-weight: 600;
      color: green;
      display: none;
    }

    .footer {
      text-align: center;
      margin-top: 25px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="booking-container">
    <h2>üç¥ Book Your Table</h2>

    <div class="input-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>
    </div>

    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
    </div>

    <div class="input-group">
      <label for="guests">No. of Guests</label>
      <select id="guests">
        <option value="1">1 Person</option>
        <option value="2">2 People</option>
        <option value="3">3 People</option>
        <option value="4">4 People</option>
        <option value="5+">5 or more</option>
      </select>
    </div>

    <div class="input-group">
      <label for="date">Date</label>
      <input type="date" id="date" required>
    </div>

    <div class="input-group">
      <label for="time">Time</label>
      <input type="time" id="time" required>
    </div>

    <button id="bookBtn">Book Table</button>

    <div class="confirmation" id="confirmationMsg">
      ‚úÖ Table booked successfully! See you soon.
    </div>

    <div class="footer">
      ¬© 2025 Taj Restaurant | All Rights Reserved
    </div>
  </div>

  <script>
    const bookBtn = document.getElementById("bookBtn");
    const confirmation = document.getElementById("confirmationMsg");

    bookBtn.addEventListener("click", () => {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;

      if (!name || !email || !date || !time) {
        alert("‚ö†Ô∏è Please fill out all fields before booking.");
        return;
      }

      confirmation.style.display = "block";
      confirmation.style.color = "green";
      confirmation.textContent = `‚úÖ Thank you, ${name}! Your table is booked for ${date} at ${time}.`;

      setTimeout(() => {
        confirmation.style.display = "none";
      }, 5000);
    });
  </script>

</body>
</html>
